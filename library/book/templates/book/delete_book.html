{% extends 'book/index.html' %}
{% load static %}

{% block title %}Delete{% endblock %}

{% block content %}
<div class="card text-center">
    <div class="card-header">
        DELETE
    </div>
    <div class="card-body">
        <h5 class="card-title">Are you sure you want to delete the selected book?</h5>
        <p class="card-text"> {{book.name }} </p>
        <form action="{% url 'delete_book' book.id %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="DELETE">
        </form>
    </div>
    <div class="card-footer text-muted">
        <a href="{% url 'books' %}" type="button" class="btn btn-sm btn-outline-secondary">Cancel</a>
    </div>
  </div>
{% endblock %}
