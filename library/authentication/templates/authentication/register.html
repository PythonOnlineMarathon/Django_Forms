{% extends 'authentication/base.html' %}


{% block content %}
<div class="container">
	<h3 class="text-center text-secondary fw-bold pt-3">Sign up</h3>
	<div><a href="{% url 'books' %}" class="btn btn-outline-secondary">Home</a></div>
	<div class="d-flex justify-content-center mt-5 ">
		
		<div class="border p-5 w-50">
			<form method="POST">
				{% csrf_token %} 
				<div class="mb-3">
				  <label for="first_name" class="form-label">First name</label>
				  <input type="text" class="form-control" id="first_name" name="first_name">			
				</div>
				<div class="mb-3">
				  <label for="middle_name" class="form-label">Middle name</label>
				  <input type="text" class="form-control" id="middle_name" name="middle_name">			
				</div>
				<div class="mb-3">
				  <label for="last_name" class="form-label">Last name</label>
				  <input type="text" class="form-control" id="last_name" name="last_name">			
				</div>				
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				  </div>
				  <div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" name="password1">
				  </div>
				 
	
				<button type="submit" class="btn btn-secondary">Submit</button> 
				<a href="{% url 'user:login' %}" class="link-primary ms-5">Login</a>
			  </form>
		</div>
	</div>
</div>
{% endblock %}
