{% extends 'authentication/base.html' %}


{% block content %}
<div class="container">
	<h3 class="text-center text-secondary fw-bold pt-3">Log in</h3>
	<div><a href="{% url 'books' %}" class="btn btn-outline-secondary">Home</a></div>
	<div class="d-flex justify-content-center mt-5 ">
		
		<div class="border p-5 w-50">
			<form method="POST">
				{% csrf_token %} 
				<div class="mb-3">
				  <label for="first_name" class="form-label">Email</label>
				  <input type="text" class="form-control" id="first_name" name='email' >			
				</div>
				<div class="mb-3">
				  <label for="exampleInputPassword1" class="form-label">Password</label>
				  <input type="password" class="form-control" id="exampleInputPassword1" name='password'>
				</div>	
				<button type="submit" class="btn btn-secondary">Submit</button> 
				<a href="{% url 'user:register' %}" class="link-primary ms-5">Signup</a>
			  </form>
		</div>
	</div>
</div>

{% endblock %}
